<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitmaker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="images/fitmaker.jpg" alt="Fitmaker">
        <h1>Weet jij de juiste outfit samen te stellen ??</h1>
        <p class="eersteRegel">Maak de fit:</p>
        <p id="randomStijl">"stijlnaam"</p>
        <p id="antwoord">...</p>
    </header>
    <main>
        <div id="shirt">
            <div class="pijltjes">
                <img id="pijlShirtLinks" src="images/uit-pijl-links.jpg" alt="pijl">
            </div>
            <div class="lichaam">
                <img id="shirtAfbeelding" src="images/shirt_streetwear.jpg" alt="shirt">
            </div>
            <div class="pijltjes">
                <img id="pijlShirtRechts" src="images/uit-pijl-rechts.jpg" alt="pijl">
            </div>
        </div>
        <div id="broek">
            <div class="pijltjes">
                <img id="pijlBroekLinks" src="images/uit-pijl-links.jpg" alt="pijl">
            </div>
            <div class="lichaam">
                <img id="broekAfbeelding" src="images/broek_streetwear.jpg" alt="broek">
            </div>
            <div class="pijltjes">
                <img id="pijlBroekRechts" src="images/uit-pijl-rechts.jpg" alt="pijl">
            </div>
        </div>
        <div id="schoenen">
            <div class="pijltjes">
                <img id="pijlSchoenenLinks" src="images/uit-pijl-links.jpg" alt="pijl">
            </div>
            <div class="lichaam">
                <img id="schoenenAfbeelding" src="images/schoenen_streetwear.jpg" alt="schoenen">
            </div>
            <div class="pijltjes">
                <img id="pijlSchoenenRechts" src="images/uit-pijl-rechts.jpg" alt="pijl">
            </div>
        </div>
        <button id="check">Controleer de fit</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
